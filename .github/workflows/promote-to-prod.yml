on:
  workflow_call:
    secrets:
      DEPLOYER_EMAIL:
        required: true
      DEPLOYER_USERNAME:
        required: true
      DEPLOYER_GITHUB_TOKEN:
        required: true
jobs:
  promote-to-prod:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          repository: "toggleglobal/apps-infrastructure"
          token: ${{ secrets.DEPLOYER_GITHUB_TOKEN }}
          path: apps-infrastructure
      - name: setup git
        run: |
          git config --global user.email "${{ secrets.DEPLOYER_EMAIL }}"
          git config --global user.name "${{ secrets.DEPLOYER_USERNAME }}"
      - name: update image tag prod
        run: |
          cd apps-infrastructure
          CHART_VALUES_PATH="./charts/${{ github.event.repository.name }}/values"
          cp "${CHART_VALUES_PATH}/image-dev.yaml" "${CHART_VALUES_PATH}/image-prod.yaml"
      - name: create pr
        env:
          GH_TOKEN: ${{ secrets.DEPLOYER_GITHUB_TOKEN }}
        run: |
          BRANCH_NAME="$(git rev-parse --short HEAD)"
          cd apps-infrastructure
          git checkout -b ${BRANCH_NAME}
          git add .
          if git status | grep -q "Changes to be committed"
          then
            git commit --message "Promote to production from ${{ github.event.repository.name }}"
            echo "Pushing git commit"
            git push -u origin ${BRANCH_NAME}
            echo "Creating a pull request"
            gh pr create -t "Promote to production ${{ github.event.repository.name }}" -B "main" -b "Promote to production ${BRANCH_NAME}" -H ${BRANCH_NAME}
          else
            echo "No changes detected"
          fi
